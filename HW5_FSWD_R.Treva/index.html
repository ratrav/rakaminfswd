<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrasi dan List Pendaftar</title>
</head>
<body>
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'registrasi')">Registrasi</button>
        <button class="tablinks" onclick="openTab(event, 'list')">List Pendaftar</button>
    </div>
    <div id="registrasi" class="tabcontent">
        <h2>Registrasi</h2>
        <form id="registrationForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" minlength="10" required><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" min="25" required><br>

            <label for="uangSangu">Uang Sangu (100 ribu - 1 juta):</label>
            <input type="number" id="uangSangu" name="uangSangu" min="100000" max="1000000" required><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <div id="list" class="tabcontent">
        <h2>List Pendaftar</h2>
        <p>Rata-rata pendaftar memiliki uang sangu sebesar <span id="avgUangSangu">0</span> dengan rata-rata umur <span id="avgUmur">0</span></p>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data pendaftar akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
